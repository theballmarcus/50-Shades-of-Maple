version: '3.9'
services:
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: maple_users
      MYSQL_USER: theodor
      MYSQL_PASSWORD: theodor1234
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:33066:3306"

  api:
    build:
      context: .
      dockerfile: src/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      API_KEY: crazyVildAPIKEYIDevelopment!
      PORT: 3000
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 33066
      MYSQL_USER: theodor
      MYSQL_PASSWORD: theodor1234
      MYSQL_DATABASE: maple_users
      MAPLE_PATH: /opt/maple/bin/maple
      MAPLE_TIMEOUT_MS: ${MAPLE_TIMEOUT_MS:-20000}
      MAPLE_MAX_CODE_CHARS: ${MAPLE_MAX_CODE_CHARS:-300}
      MAPLE_MAX_OUTPUT_BYTES: ${MAPLE_MAX_OUTPUT_BYTES:-65536}
      NODE_ENV: production
      MAPLE: /opt/maple
    ports:  
      - "3000:3000"
    volumes:
      - /opt/maple:/opt/maple:ro

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    # mac_address: 70:9c:d1:ca:dd:0c
    network_mode: host

volumes:
  db_data: